<!DOCTYPE html>
<html>
    <head>
        <title>Collaborative Code Editor</title>

        <link rel="stylesheet" href="./public/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/public/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="/public/codemirror/theme/dracula.css">
        <script src="/public/codemirror/lib/codemirror.js"></script>
        <script src="/public/codemirror/addon/edit/closetag.js"></script>
        <script src="/public/codemirror/addon/edit/closebrackets.js"></script>
        <script src="/public/codemirror/mode/javascript/javascript.js"></script>
        <script src="/public/socket.io.min.js"></script>
        <script src="/public/script.js"></script>
    </head>
    <body>
        <div id="main">
            <div class="marginTop">
                <label>Enter Room Id</label>
                <input id="roomID" type="text" placeholder="Room Id">
            </div>
            <button class="marginTop" onclick="connectClient()">Connect to client</button>
        </div>
        <div id="editor">
            <button class="marginTop" onclick="disconnectClient()">Leave Room</button>
            <textarea id="Editor"></textarea>
        </div>
        <div>&copy;All rigths reserved</div>
    </body>
</html>
